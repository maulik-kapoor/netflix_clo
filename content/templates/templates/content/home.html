<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body { font-family: sans-serif; background-color: #141414; color: white; margin: 0; }
        .header { background-color: #141414; padding: 20px 50px; }
        .header h1 { color: #e50914; font-size: 2.5rem; margin: 0; }
        .movie-gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .movie-card { margin: 15px; width: 200px; }
        .movie-card img { width: 100%; border-radius: 5px; }
        .movie-card h3 { margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Netflix Clone</h1>
    </div>

    <div class="movie-gallery">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.thumbnail.url }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
            </div>
        {% endfor %}
    </div>

</body>
</html>
